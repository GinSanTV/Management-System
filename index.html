
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonGuard | Cyber Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #191833;
            --accent-color: #FFD300;
            --neon-cyan: #00f3ff;
            --neon-magenta: #ff00ff;
        }
        body {
            background-color: var(--bg-color);
            color: #FFFFFF;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* Cyberpunk Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 9999;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #191833; }
        ::-webkit-scrollbar-thumb { background: #FFD300; box-shadow: 0 0 10px #FFD300; }

        .neon-border {
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 10px rgba(255, 211, 0, 0.3), inset 0 0 5px rgba(255, 211, 0, 0.2);
        }
        .neon-text-yellow {
            color: #FFD300;
            text-shadow: 0 0 8px rgba(255, 211, 0, 0.6);
        }
        .neon-button {
            background-color: #FFD300;
            color: #000000;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .neon-button:hover {
            box-shadow: 0 0 20px #FFD300;
            transform: scale(1.05);
        }
        .cyber-card {
            background: rgba(25, 24, 51, 0.8);
            border-left: 4px solid #FFD300;
            position: relative;
            overflow: hidden;
        }
        .cyber-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: #FFD300;
            clip-path: polygon(100% 0, 0 0, 100% 100%);
        }
    </style>
